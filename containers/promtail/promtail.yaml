server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://$ENV_LOKI_IP:3100/loki/api/v1/push

scrape_configs:
  - job_name: chia
    static_configs:
      - targets:
          - localhost
        labels:
          job: chia
          __path__: /var/log/chia/*
  - job_name: plotter
    static_configs:
      - targets:
          - localhost
        labels:
          job: plotter
          __path__: /var/log/plotter/*
