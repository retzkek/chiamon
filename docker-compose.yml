version: "3.9"
services:
  mtail:
    build: mtail
    command:
      - "-progs"
      - "/etc/mtail"
      - "-logs"
      - "/var/log/chia/debug.log"
      - "-logtostderr"
    volumes:
      - ${HOME}/.chia/mainnet/log/:/var/log/chia/
    networks:
      - backend
  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    command:
      - "--path.rootfs=/host"
    pid: host
    volumes:
      - "/:/host:ro,rslave"
    networks:
      - backend
  chia_exporter:
    build: chia_exporter
    command:
      - "-cert"
      - "/etc/chia.crt"
      - "-key"
      - "/etc/chia.key"
    volumes:
      - ${HOME}/.chia/mainnet/config/ssl/full_node/private_full_node.crt:/etc/chia.crt
      - ${HOME}/.chia/mainnet/config/ssl/full_node/private_full_node.key:/etc/chia.key
    networks:
      - backend
  prometheus:
    build: prometheus
    volumes:
      - prom_data:/prometheus
    networks:
      - backend
  loki:
    image: grafana/loki:2.0.0
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - backend
  promtail:
    build: promtail
    volumes:
      - ${HOME}/.chia/mainnet/log:/var/log/chia
      - ${HOME}/.chia/mainnet/plotter:/var/log/plotter
    command: -config.file=/etc/promtail/config.yml
    networks:
      - backend
  grafana:
    build: grafana
    networks:
      - backend
      - frontend
    ports:
      - 3000:3000
volumes:
  prom_data:

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
